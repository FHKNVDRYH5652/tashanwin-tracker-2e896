<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrPerfect Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }
    .glow {
      text-shadow: 0 0 5px #00ffe7, 0 0 15px #00ffe7;
    }
  </style>
  <script>
    function login() {
      const key = document.getElementById("accessKey").value;
      const game = document.getElementById("gameName").value;
      if (key === "123456") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainScreen").style.display = "block";
        document.getElementById("welcomeGame").innerText = game || "MrPerfect Game";
        startCountdown();
      } else {
        alert("❌ Invalid Access Key");
      }
    }

    function startCountdown() {
      let time = 2591999;
      const timerEl = document.getElementById("timer");
      setInterval(() => {
        const d = Math.floor(time / 86400);
        const h = Math.floor((time % 86400) / 3600);
        const m = Math.floor((time % 3600) / 60);
        const s = time % 60;
        timerEl.innerText = `${d}D ${h}H ${m}M ${s}S`;
        if (time > 0) time--;
      }, 1000);
    }

    function predict() {
      const options = ["Big", "Small"];
      const result = options[Math.floor(Math.random() * options.length)];
      document.getElementById("predictionResult").innerText = `Prediction: ${result}`;
      document.getElementById("trendBox").innerText = `Trend: Big Small Big Small Small`;
    }
  </script>
</head>
<body class="text-white flex items-center justify-center min-h-screen">

  <!-- Login Screen -->
  <div id="loginScreen" class="bg-black/70 backdrop-blur-md p-6 rounded-xl shadow-2xl w-full max-w-sm space-y-4">
    <h1 class="text-3xl font-bold text-center glow">MrPerfect Login</h1>
    <input id="gameName" type="text" placeholder="Game Name" class="w-full p-2 rounded bg-gray-800 text-white">
    <input id="version" type="text" placeholder="Game Version" class="w-full p-2 rounded bg-gray-800 text-white">
    <input id="accessKey" type="password" placeholder="Access Key" class="w-full p-2 rounded bg-gray-800 text-white">
    <button onclick="login()" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-bold">LOGIN</button>
  </div>

  <!-- Main Screen -->
  <div id="mainScreen" class="hidden w-full max-w-lg p-6 bg-black/70 backdrop-blur-md rounded-xl shadow-2xl text-center space-y-5">
    <h2 class="text-xl glow font-bold">Welcome to <span id="welcomeGame" class="text-yellow-400">Game</span></h2>
    <p class="text-sm text-gray-300">Access Valid Till:</p>
    <div id="timer" class="text-2xl font-mono text-green-400">Loading...</div>

    <button onclick="predict()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold shadow-md">🔮 Predict</button>
    <div id="predictionResult" class="text-xl text-cyan-300 glow">Prediction: ?</div>
    <div id="trendBox" class="mt-2 p-2 rounded bg-gray-700 text-yellow-300 font-mono text-sm">Trend: ?</div>
  </div>

</body>
</html>
