<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr Perfect Mines Hack</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: #00ffc3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 32px;
      text-shadow: 0 0 10px #00ffc3;
    }

    .access-screen, .main-app {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease;
    }

    .access-screen.active, .main-app.active {
      display: flex;
    }

    .form {
      margin-top: 20px;
      background: #121212;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffc360;
    }

    label, select, input {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    input, select {
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: #00ffc3;
      box-shadow: inset 0 0 5px #00ffc360;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffc3;
    }

    button:hover {
      background: #00cca0;
      box-shadow: 0 0 20px #00ffc3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 12px;
      margin-top: 30px;
    }

    .box {
      width: 60px;
      height: 60px;
      background: #1a1a1a;
      border: 2px solid #00ffc330;
      border-radius: 8px;
      color: #00ffc3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      box-shadow: 0 0 5px #00ffc360;
    }

    .safe {
      background-color: #00ffc3;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffc3;
    }

    .legend {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="access-screen active" id="accessScreen">
    <h1>Mr Perfect Mines Hack üîê</h1>
    <div class="form">
      <label>Enter Access Key:</label>
      <input type="password" id="accessKey" placeholder="Enter Key">
      <button onclick="checkKey()">Unlock</button>
    </div>
  </div>

  <div class="main-app" id="mainApp">
    <h1>üéØ Mr Perfect Mines Hack</h1>

    <div class="form">
      <label>Mines Count:</label>
      <select id="minesCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="5">5</option>
        <option value="7">7</option>
      </select>

      <label>Boxes to Open:</label>
      <input type="number" id="boxesToOpen" min="1" max="24" value="10">

      <button onclick="generateSafeBoxes()">Predict Safe Boxes</button>
    </div>

    <div class="grid" id="grid"></div>
    <div class="legend">üü© Green = Predicted Safe Boxes</div>
  </div>

  <script>
    const correctKey = "mrperfect456";

    function checkKey() {
      const userKey = document.getElementById("accessKey").value;
      if (userKey === correctKey) {
        document.getElementById("accessScreen").classList.remove("active");
        document.getElementById("mainApp").classList.add("active");
      } else {
        alert("‚ùå Incorrect Key. Please try again.");
      }
    }

    function generateSafeBoxes() {
      const totalBoxes = 25;
      const mines = parseInt(document.getElementById('minesCount').value);
      const openCount = parseInt(document.getElementById('boxesToOpen').value);
      const totalSafe = totalBoxes - mines;

      if (openCount > totalSafe) {
        alert("‚ùó You can't open more boxes than available safe ones.");
        return;
      }

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      const safeBoxes = [];
      while (safeBoxes.length < openCount) {
        const rand = Math.floor(Math.random() * totalBoxes);
        if (!safeBoxes.includes(rand)) {
          safeBoxes.push(rand);
        }
      }

      for (let i = 0; i < totalBoxes; i++) {
        const box = document.createElement("div");
        box.className = "box";
        box.textContent = i + 1;
        if (safeBoxes.includes(i)) {
          box.classList.add("safe");
        }
        grid.appendChild(box);
      }
    }
  </script>

</body>
</html>
